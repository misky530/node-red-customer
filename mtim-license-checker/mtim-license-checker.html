<script type="text/javascript">
    RED.nodes.registerType('license-checker', {
        category: 'mtim',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            filePath: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function () {
            return this.name || 'license-checker';
        }
    });
</script>

<script type="text/html" data-template-name="license-checker">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-file"></i> License Path:</label>
        <input type="text" id="node-input-filePath" placeholder="License File Path">
    </div>
</script>

<script type="text/html" data-help-name="license-checker">
    <p>A Node-RED node to read files from the current directory.</p>
</script>
