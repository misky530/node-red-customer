<script type="text/javascript">
    RED.nodes.registerType('my-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            customText: { value: "default text" } // 默认值
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "my-node";
        }
    });
</script>

<script type="text/html" data-template-name="my-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-customText"><i class="icon-pencil"></i> Custom Text</label>
        <input type="text" id="node-input-customText" placeholder="Enter custom text">
    </div>
</script>

<script type="text/html" data-help-name="my-node">
    <p>This is a custom node that appends the configured text to the message payload.</p>
</script>
